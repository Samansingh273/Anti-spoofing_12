<!DOCTYPE html>
<html>
<head>
    <title>Face Match Gallery</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Face Liveness Capture Gallery</h1>
        <div class="button-group">
            <button id="startBtn" onclick="startMain()">Start Detection</button>
            <button id="stopBtn" onclick="stopMain()">Stop Detection</button>
        </div>
        <div id="status"></div>
        <div class="gallery" id="gallery"></div>
    </div>

    <script>
        async function startMain() {
            const btn = document.getElementById("startBtn");
            btn.disabled = true;
            btn.textContent = "Starting...";
            try {
                const res = await fetch("/start?" + Date.now());
                const data = await res.json();
                document.getElementById("status").innerText = data.status;
            } finally {
                btn.disabled = false;
                btn.textContent = "Start Detection";
            }
        }

        async function stopMain() {
            const btn = document.getElementById("stopBtn");
            btn.disabled = true;
            btn.textContent = "Stopping...";
            try {
                const res = await fetch("/stop?" + Date.now());
                const data = await res.json();
                document.getElementById("status").innerText = data.status;
            } finally {
                btn.disabled = false;
                btn.textContent = "Stop Detection";
            }
        }

        async function loadCaptures() {
            const res = await fetch("/captures?" + Date.now());
            const data = await res.json();
            const gallery = document.getElementById("gallery");
            gallery.innerHTML = "";

            data.forEach(item => {
                const card = document.createElement("div");
                card.className = "card";

                const img = document.createElement("img");
                img.src = `/captures/${item.filename}`;
                img.alt = item.filename;
                img.className = "thumb " + (item.match === "Unknown" ? "unknown" : "matched");

                const label = document.createElement("p");
                label.textContent = `Matched: ${item.match}`;

                card.appendChild(img);
                card.appendChild(label);
                gallery.appendChild(card);
            });
        }

        setInterval(loadCaptures, 5000);
        loadCaptures();
    </script>
</body>
</html>
